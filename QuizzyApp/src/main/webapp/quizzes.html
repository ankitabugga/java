    <ul class="nav-options">
      <li><a href="index.html">Home</a></li>

  <!-- Alert Message -->
<div class="alert alert-warning text-center" id="loginAlert">
  <strong>Please login or register to access the quizzes!</strong>
</div>

<div class="container mt-5">
  <div class="row text-center mb-4">
    <h2 class="fw-bold">Choose Your Quiz</h2>
  </div>
  <div class="row g-4">

    <!-- C++ Card -->
    <div class="col-md-6 col-lg-3">
      <div class="card h-100">
        <img src="assets/c++2.jpeg" class="card-img-top" alt="C++" style="height: 180px; object-fit: contain;">
        <div class="card-body text-center">
          <h5 class="card-title">C++</h5>
          <button class="btn btn-primary" onclick="checkLogin('cppQuiz.jsp')">Start Quiz</button>
        </div>
      </div>
    </div>

    <!-- Java Card -->
    <div class="col-md-6 col-lg-3">
      <div class="card h-100">
        <img src="assets/java3.jpeg" class="card-img-top" alt="Java" style="height: 180px; object-fit: contain;">
        <div class="card-body text-center">
          <h5 class="card-title">Java</h5>
          <button class="btn btn-success" onclick="checkLogin('javaQuiz.jsp')">Start Quiz</button>
        </div>
      </div>
    </div>

    <!-- Python Card -->
    <div class="col-md-6 col-lg-3">
      <div class="card h-100">
        <img src="assets/python.png" class="card-img-top" alt="Python" style="height: 180px; object-fit: contain;">
        <div class="card-body text-center">
          <h5 class="card-title">Python</h5>
          <button class="btn btn-warning text-white" onclick="checkLogin('pythonLevels.jsp')">Start Quiz</button>
        </div>
      </div>
    </div>

    <!-- JavaScript Card -->
    <div class="col-md-6 col-lg-3">
      <div class="card h-100">
        <img src="assets/js.png" class="card-img-top" alt="Bootstrap" style="height: 180px; object-fit: contain;">
        <div class="card-body text-center">
          <h5 class="card-title">JavaScript</h5>
          <button class="btn btn-info text-white" onclick="checkLogin('bootstrapQuiz.jsp')">Start Quiz</button>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Footer -->
<div class="footer mt-5">
  <div class="left">
    <img src="./assets/mail.svg" alt="Left Icon" style="height: 150px; width: 150px;">

  <div class="newsletter">

  </div>

<script>
  // Check if user is logged in (for example, using localStorage)
  function checkLogin(quizPage) {
    var isLoggedIn = localStorage.getItem('isLoggedIn'); // or use sessionStorage

    if (isLoggedIn === 'true') {
      window.location.href = quizPage; // Redirect to the quiz page
    } else {
      document.getElementById('loginAlert').style.display = 'block'; // Show the login alert
    }
  }
</script>
