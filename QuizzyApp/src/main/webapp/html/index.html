<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background-color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Navbar */
    .navbar-brand img {
      height: 40px;
    }

    .nav-link {
      font-weight: 500;
    }

    .btn-login, .btn-register {
      margin-left: 10px;
    }

    /* Hero */
    .hero {
      text-align: center;
      padding: 80px 20px 50px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #333;
    }

    .start-btn {
      background-color: #5863F8;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .start-btn:hover {
      background-color: #4E148C;
    }

    /* Card Section */
    .card {
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card-img-top {
      border-radius: 12px;
      height: 180px;
      object-fit: cover;
    }

    /* Description */
    .description {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 50px 10%;
      background: #f3f6ff;
      margin-top: 50px;
    }

    .description .left {
      flex: 1;
      min-width: 300px;
    }

    .description h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .desc-list div {
      display: flex;
      align-items: center;
      font-size: 1.1rem;
      margin-bottom: 15px;
    }

    .desc-list img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    .description .right img {
      max-width: 100%;
      height: auto;
    }

    /* Footer */
    .footer {
      background-color: #eef2ff;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      align-items: center;
      padding: 40px 20px;
      margin-top: 40px;
    }

    .footer .newsletter {
      text-align: center;
    }

    .footer h1 {
      font-size: 1.5rem;
      margin: 20px 0 10px;
    }

    .subscribe-input {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .subscribe-input input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 10px;
      width: 250px;
      max-width: 100%;
    }

    .subscribe-input button {
      background-color: #5863F8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }

      .description {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .description .right {
        margin-top: 20px;
      }

      .footer {
        flex-direction: column;
        text-align: center;
      }

      .subscribe-input {
        flex-direction: column;
        gap: 10px;
      }

      .subscribe-input input {
        margin-right: 0;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="assets/quizlogo.svg" alt="Quiz Logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#quizNavbar" aria-controls="quizNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="quizNavbar">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Quiz</a></li>
      </ul>
      <div class="d-flex">
        <a href="Login.jsp" class="btn btn-outline-primary btn-login">Login</a>
        <a href="Registerpage.jsp" class="btn btn-primary btn-register">Register</a>
      </div>
    </div>
  </div>
</nav>

<!-- Hero -->
<div class="hero">
  <h1><span style="color: #5863F8;">Discover</span>, <span style="color: #4E148C;">Learn</span>, Triumph</h1>
  <p>Dive into trivia adventures and uncover new knowledge with us!</p>
  <button class="start-btn" onclick="location.href='quizHome.jsp'">Start Quiz</button>
</div>

<!-- Cards Section -->
<div class="container mt-5">
  <div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col">
      <div class="card rounded h-100 pt-2">
        <img src="./assets/c++2.jpeg" class="card-img-top" alt="C++">
      </div>
    </div>
    <div class="col">
      <div class="card h-100 pt-2">
        <img src="./assets/js.png" class="card-img-top" alt="JavaScript">
      </div>
    </div>
    <div class="col">
      <div class="card h-100 pt-4">
        <img src="./assets/java3.jpeg" class="card-img-top" alt="Java">
      </div>
    </div>
    <div class="col">
      <div class="card h-100">
        <img src="./assets/python.png" class="card-img-top" alt="Python">
      </div>
    </div>
  </div>
</div>

<!-- Description Section -->
<div class="description">
  <div class="left">
    <h1><span style="color: #5863F8;">Beyond</span> multiple</h1>
    <h1>choice</h1>
    <div class="desc-list">
      <div><img src="./assets/questionmark.svg" alt="">Every Unique Question Type</div>
      <div><img src="./assets/lightning.svg" alt="">Powerful Micro Motivators</div>
      <div><img src="./assets/reward.svg" alt="">Low Stake Competitions</div>
    </div>
  </div>
  <div class="right">
    <img src="./assets/boy.svg" alt="Illustration">
  </div>
</div>

<!-- Footer Section -->
<div class="footer">
  <div class="left">
    <img style="height: 150px; width: 150px;" src="./assets/mail.svg" alt="Mail Icon">
  </div>
  <div class="newsletter">
    <img src="./assets/bluelogo.svg" alt="Logo">
    <h1>Subscribe to our Newsletter</h1>
    <div class="subscribe-input">
      <input type="text" placeholder="Enter your email">
      <button>Subscribe</button>
    </div>
  </div>
  <div class="right">
    <img src="./assets/redmail.svg" alt="Mail Icon">
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
